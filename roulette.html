<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    canvas {
      border: 2px solid #000;
      margin: 20px auto;
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Roulette App</h1>
  <canvas id="rouletteCanvas" width="500" height="500"></canvas>
  <button id="spinButton">Spin</button>

  <script>
    const names = ["Alice", "Bob", "Charlie", "David", "Eve"];
    const canvas = document.getElementById("rouletteCanvas");
    const ctx = canvas.getContext("2d");
    const spinButton = document.getElementById("spinButton");

    let startAngle = 0;
    const arc = Math.PI / (names.length / 2);
    let spinTimeout = null;

    const colors = ["#FF5733", "#33FF57", "#3357FF", "#F3FF33", "#FF33A8"];

    function drawRouletteWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const outsideRadius = 200;
      const textRadius = 160;
      const insideRadius = 50;

      for (let i = 0; i < names.length; i++) {
        const angle = startAngle + i * arc;
        ctx.fillStyle = colors[i % colors.length];
        ctx.beginPath();
        ctx.arc(canvas.width / 2, canvas.height / 2, outsideRadius, angle, angle + arc, false);
        ctx.arc(canvas.width / 2, canvas.height / 2, insideRadius, angle + arc, angle, true);
        ctx.fill();
        ctx.save();
        ctx.fillStyle = "#000";
        ctx.translate(
          canvas.width / 2 + Math.cos(angle + arc / 2) * textRadius,
          canvas.height / 2 + Math.sin(angle + arc / 2) * textRadius
        );
        ctx.rotate(angle + arc / 2 + Math.PI / 2);
        ctx.fillText(names[i], -ctx.measureText(names[i]).width / 2, 0);
        ctx.restore();
      }
    }

    function rotateWheel() {
      startAngle += Math.PI / 30;
      drawRouletteWheel();
    }

    function spin() {
      let spinAngleStart = Math.random() * 10 + 10;
      let spinTime = 0;
      const spinTimeTotal = Math.random() * 3000 + 4000;

      function rotate() {
        spinTime += 30;
        if (spinTime >= spinTimeTotal) {
          clearTimeout(spinTimeout);
          const degrees = (startAngle * 180) / Math.PI + 90;
          const arcd = (arc * 180) / Math.PI;
          const index = Math.floor((360 - (degrees % 360)) / arcd) % names.length;
          alert(`The winner is ${names[index]}!`);
          return;
        }
        const spinAngle = spinAngleStart - (spinTime / spinTimeTotal) * spinAngleStart;
        startAngle += (spinAngle * Math.PI) / 180;
        drawRouletteWheel();
        spinTimeout = setTimeout(rotate, 30);
      }
      rotate();
    }

    spinButton.addEventListener("click", spin);
    drawRouletteWheel();
  </script>
</body>
</html>
